<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .converter-container {
            background: white;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .converter-form input, .converter-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        .converter-form button {
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .converter-form button:hover {
            background-color: #4cae4c;
        }

        .result {
            text-align: center;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <form class="converter-form">
            <input type="number" id="amount-input" placeholder="Enter amount..." />
            <select id="from-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
            <select id="to-currency">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
            </select>
            <button type="submit">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        const converterForm = document.querySelector('.converter-form');
        const amountInput = document.querySelector('#amount-input');
        const fromCurrency = document.querySelector('#from-currency');
        const toCurrency = document.querySelector('#to-currency');
        const resultDiv = document.querySelector('#result');

        converterForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            const amount = parseFloat(amountInput.value);
            const from = fromCurrency.value;
            const to = toCurrency.value;

            if (isNaN(amount) || amount <= 0) {
                resultDiv.textContent = 'Please enter a valid amount.';
                return;
            }

            try {
                const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${from}`);
                const data = await response.json();

                if (data.rates && data.rates[to]) {
                    const rate = data.rates[to];
                    const convertedAmount = (amount * rate).toFixed(2);
                    resultDiv.textContent = `${amount} ${from} = ${convertedAmount} ${to}`;
                } else {
                    resultDiv.textContent = 'Conversion rate not available.';
                }
            } catch (error) {
                resultDiv.textContent = 'Error fetching conversion rate.';
            }
        });
    </script>
</body>
</html>
